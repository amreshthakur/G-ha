<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pages For All Websites</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .heading {
            color: #000000;
            font-size: 40px;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            line-height: 45px;
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            align-items: flex-start;
            padding: 5px;
        }

        .container .main-video {
            background: #fdfafa;
            border-radius: 5px;
            padding: 10px;
            border-width: 12px;
            border: 4px solid red;
            margin-bottom: 20px;
            position: relative;
        }

        .container .main-video .video {
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio (Responsive for all devices) */
            position: relative;
        }

        .container .main-video .video iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 5px;
        }

        .container .main-video .title {
            color: #333;
            font-size: 23px;
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: center;
        }

        .container .video-list {
            background: #fff;
            border-radius: 5px;
            overflow-y: scroll;
            max-height: calc(100vh - 250px); /* Adjust the value according to your need */
            position: sticky;
            top: 150px; /* Adjust the value according to your need */
        }

        .container .video-list::-webkit-scrollbar {
            width: 7px;
        }

        .container .video-list::-webkit-scrollbar-track {
            background: #ccc;
            border-radius: 50px;
        }

        .container .video-list::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 50px;
        }

        .container .video-list .vid {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f7f7f7;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 1);
            cursor: pointer;
        }

        .container .video-list .vid iframe {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .container .video-list .vid:hover {
            background: #eee;
        }

        .container .video-list .vid.active {
            background: #2980b9;
        }

        .container .video-list .vid.active .title {
            background: #fff;
        }

        .container .video-list .vid .title {
            color: #333;
            font-size: 17px;
        }

        @media (min-width: 992px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>

    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video iframe');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video => {
            video.onclick = () => {
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if (video.classList.contains('active')) {
                    let src = video.querySelector('iframe').getAttribute('src');
                    mainVideo.src = src + "&autoplay=1";
                    let text = video.querySelector('.title').innerHTML;
                    title.innerHTML = text;
                }
            }
        });
    </script>
